name: Reminder Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # каждые 5 минут (можно изменить на "*/1 * * * *" для каждой минуты, если нужно)
  workflow_dispatch:        # запуск вручную

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"  # Обновили на 3.12 для соответствия боту

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run reminders
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TZ: ${{ secrets.TZ }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}  # Добавили для send_reminders.py
        run: |
          python send_reminders.py